{% extends 'base.html' %}

{% block title %}Login - ImageAI Enhancer{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px;
        background-color: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .login-title {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 10px;
    }
    
    .login-subtitle {
        color: var(--light-text);
    }
    
    .form-divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
    }
    
    .form-divider::before,
    .form-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background-color: #eee;
    }
    
    .form-divider-text {
        padding: 0 15px;
        color: var(--light-text);
    }
    
    .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 20px;
    }
    
    .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #f5f5f5;
        color: #333;
        font-size: 1.2rem;
        transition: var(--transition);
    }
    
    .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .social-btn.google {
        color: #DB4437;
    }
    
    .social-btn.facebook {
        color: #4267B2;
    }
    
    .social-btn.twitter {
        color: #1DA1F2;
    }
    
    .signup-link {
        text-align: center;
        margin-top: 20px;
    }
    
    .signup-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
    }
    
    .signup-link a:hover {
        text-decoration: underline;
    }
    
    .form-floating {
        position: relative;
        margin-bottom: 20px;
    }
    
    .form-floating input {
        width: 100%;
        padding: 15px 15px 5px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: 1rem;
        transition: var(--transition);
    }
    
    .form-floating label {
        position: absolute;
        top: 15px;
        left: 15px;
        color: var(--light-text);
        transition: var(--transition);
        pointer-events: none;
    }
    
    .form-floating input:focus,
    .form-floating input:not(:placeholder-shown) {
        padding-top: 25px;
        padding-bottom: 5px;
        outline: none;
        border-color: var(--primary-color);
    }
    
    .form-floating input:focus + label,
    .form-floating input:not(:placeholder-shown) + label {
        top: 5px;
        font-size: 0.8rem;
        color: var(--primary-color);
    }
    
    .forgot-password {
        text-align: right;
        margin-bottom: 20px;
    }
    
    .forgot-password a {
        color: var(--light-text);
        text-decoration: none;
        font-size: 0.9rem;
        transition: var(--transition);
    }
    
    .forgot-password a:hover {
        color: var(--primary-color);
    }
    
    .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .remember-me input {
        margin-right: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <h1 class="section-title">Login</h1>
        <p class="section-subtitle">Welcome back! Please login to your account.</p>
        
        <form action="{{ url_for('login') }}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" id="remember" name="remember" class="form-check-input">
                <label for="remember" class="form-check-label">Remember me</label>
            </div>
            
            <button type="submit" class="btn form-submit">Login</button>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
            </div>
        </form>
        
        <div class="auth-separator">
            <span>or</span>
        </div>
        
        <div class="social-login">
            <button class="btn btn-social btn-google">
                <i class="fab fa-google"></i> Login with Google
            </button>
            <button class="btn btn-social btn-facebook">
                <i class="fab fa-facebook-f"></i> Login with Facebook
            </button>
        </div>
    </div>
</div>
{% endblock %}
